<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>West Linn Community Chorus</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200&display=swap" rel="stylesheet">
    <link href="wlcc.css" rel="stylesheet" type="text/css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</head>
<body>
    <div class="d-none d-sm-block header"></div>
    <main role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause="false">
            <div class="carousel-inner" data-pause="false">
                <div class="carousel-caption">
                    <div class="d-sm-none header"></div>
                    <h1 class="pt-5">WEST LINN COMMUNITY CHORUS</h1>
                    <hr class="pt-3" style="max-width: 750px;">
                    <p style=""><em>The mission of the West Linn Community Chorus is to share the joy of music and enrich the community through quality choral performance.</em></p>
                    <!-- <p style="max-width: 750px; display: inline-block;"><em>The mission of the West Linn Community Chorus is to share the joy of music and enrich the community through quality choral performance.</em></p> -->
                </div>
                <div class="carousel-item active" id="bg-1" ></div>
                <div class="carousel-item" id="bg-2"></div>
                <div class="carousel-item" id="bg-3"></div>
                <div class="carousel-item" id="bg-4"></div>
                <div class="carousel-item" id="bg-5"></div>
                <div class="carousel-item" id="bg-6"></div>
                <div class="carousel-item" id="bg-7"></div>
                <div class="carousel-item" id="bg-8"></div>
                <div class="carousel-item" id="bg-9"></div>
                <div class="carousel-item" id="bg-10"></div>
                <div class="carousel-item" id="bg-11"></div>
            </div>
        </div>
    </main>
    <footer class="index-footer py-3">
        <div class="fb-like d-flex justify-content-center" data-href="https://www.facebook.com/WestLinnChorus" data-width="" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
        <p id="date" class="text-center pt-3"></p>	
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous">
    </script>

</html>
